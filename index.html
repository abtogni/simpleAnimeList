<!DOCTYPE HTML>
<html>
<head>
<title></title>
</head>
<body>
<h1>AniList</h1>
<button class="addtoList" onclick="addEntity()"> Add to List </button>
<button class="updateList" onclick="updateEntity()"> Update </button>
<button class="deleteList" onclick="deleteEntity()"> Delete </button>

<div class="form-popup" id="createNewEntity">
	<form action="/php/newEntity.php" class="form-container">
	<h1> Add New Anime to List </h1>
		<label for="title">Title</label>
		<input type="text" name="title" required>
		<label for="english_title">English Title</label>
		<input type="text" name="english_title" required>
		<label for="seasons">Seasons</label>
		<input type="text" name="seasons" required>
		<label for="episodes">Episodes</label>
		<input type="text" name="episodes" required>
		<label for="status">Status</label>
		<input type="text" name="status" required>
		<label for="rating">Rating</label>
		<input type="text" name="rating" required>
		<label for="date_started">Date Started</label>
		<input type="text" name="date_started" required>
		<label for="date_finished">Date Finished</label>
		<input type="text" name="date_finished" required>
	<button type="submit" class="btn">Submit</button>
	</form>
</div>
<div class="form-popup" id="updateEntity">
	<form action="/php/updateEntity.php" class="form-container">
</div>
<div class="form-popup" id="deleteEntity">
	<form action="/php/deleteEntity.php" class="form-container">

</div>

<table id="atable">
	<tr>
		<td>Title</td>
		<td>English Title</td>
		<td>Seasons</td>
		<td>Episodes</td>
		<td>Status</td>
		<td>Rating</td>
		<td>Date Started</td>
		<td>Date Finished</td>
	</tr>

</body>
</html>
